<div class="w-full flex flex-col gap-4 pt-2">
  <!-- Controls und Timer Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <!-- Controls Card -->
    <div class="border rounded-xl border-zinc-300 bg-white p-4">
      <div class="flex gap-4">
        <button
          class="flex-1 bg-gray-900 text-white py-2 px-3 rounded-md hover:bg-gray-800 transition-colors text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed"
          (click)="startSorting()"
        >
          {{ running ? "Stop" : "Start" }}
        </button>
        <button
          class="flex-1 border border-gray-900 text-gray-900 py-2 px-3 rounded-md hover:bg-gray-100 transition-colors text-sm font-medium disabled:opacity-50 disabled:bg-gray-50 disabled:border-gray-300 disabled:text-gray-400 disabled:cursor-not-allowed"
          (click)="resetSorting()"
          [disabled]="running"
        >
          Reset
        </button>
      </div>
    </div>

    <!-- Timer Card -->
    <div class="border rounded-xl border-zinc-300 bg-white p-3">
      <div class="flex flex-col items-center gap-0.5">
        <span class="text-[10px] font-medium text-gray-500 uppercase tracking-wider">
          Elapsed Time
        </span>
        <div class="font-mono font-medium text-xl cursor-text">
          {{ formatTime(elapsedTime) }}
        </div>
      </div>
    </div>
  </div>

  <!-- Visualisierung bleibt gleich -->
  <div class="h-64 border rounded-xl border-zinc-300 bg-white p-4 -mt-2">
    <div class="h-full flex items-end justify-between gap-[2px]">
      @for (height of bars; track $index) {
      <div
        [class]="comparing?.includes($index) ? 'bg-[#9C0D38]' : 'bg-gray-900'"
        class="w-full transition-all duration-100"
        [ngStyle]="{ height: height + '%' }"
      ></div>
      }
    </div>
  </div>
</div>
