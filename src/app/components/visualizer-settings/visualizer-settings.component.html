<div class="border rounded-xl border-zinc-300 p-4 mt-2 bg-white text-gray-900">
  <h2 class="text-lg font-semibold mb-4 text-gray-900">Settings Visualizer</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Speed Control -->
    <div class="border rounded-md border-zinc-300 p-4 bg-white">
      <div class="flex flex-col gap-2">
        <h3 class="text-sm font-medium text-gray-700">Speed:</h3>
        <input
          type="range"
          min="1"
          max="200"
          [(ngModel)]="speed"
          [disabled]="disabled()"
          class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-gray-900 hover:accent-gray-700 disabled:opacity-40 disabled:cursor-not-allowed disabled:accent-gray-400"
        />
        <span class="text-sm text-gray-500 text-right">{{ speed() }}%</span>
      </div>
    </div>

    <!-- Amount Control -->
    <div class="border rounded-md border-zinc-300 p-4 bg-white">
      <div class="flex flex-col gap-2">
        <h3 class="text-sm font-medium text-gray-700">Amount of bars:</h3>
        <input
          type="number"
          min="2"
          max="100"
          [(ngModel)]="amount"
          [disabled]="disabled()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed"
        />
      </div>
    </div>

    <!-- Switches -->
    <!-- Sound Switch -->
    <div class="border rounded-md border-zinc-300 p-4 bg-white">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-medium text-gray-700">Sound Effects:</h3>
        <label
          class="relative inline-flex items-center"
          [class.cursor-not-allowed]="disabled()"
        >
          <input
            type="checkbox"
            [(ngModel)]="soundEnabled"
            [disabled]="disabled()"
            class="sr-only peer"
          />
          <div
            class="w-11 h-6 rounded-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full"
            [class]="
              disabled()
                ? 'bg-gray-100 peer-checked:bg-gray-400'
                : 'bg-gray-200 peer-checked:bg-gray-900 cursor-pointer'
            "
          ></div>
        </label>
      </div>
    </div>

    <!-- Timer Switch -->
    <div class="border rounded-md border-zinc-300 p-4 bg-white">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-medium text-gray-700">Measure Time:</h3>
        <label
          class="relative inline-flex items-center"
          [class.cursor-not-allowed]="disabled()"
        >
          <input
            type="checkbox"
            [(ngModel)]="timerEnabled"
            [disabled]="disabled()"
            class="sr-only peer"
          />
          <div
            class="w-11 h-6 rounded-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full"
            [class]="
              disabled()
                ? 'bg-gray-100 peer-checked:bg-gray-400'
                : 'bg-gray-200 peer-checked:bg-gray-900 cursor-pointer'
            "
          ></div>
        </label>
      </div>
    </div>
  </div>
</div>
