<div class="w-100 grid grid-cols-1 md:grid-cols-[3fr_1fr] gap-4">
  <!-- Algorithm Description Card -->
  <div class="border border-zinc-300 rounded-xl p-4 bg-white text-gray-900">
    <h2 class="text-lg font-semibold mb-4">{{ algorithmData?.name }}</h2>
    <p class="text-gray-700 leading-relaxed mb-4">{{ algorithmData?.description }}</p>
    <a 
      [href]="algorithmData?.wikiLink" 
      target="_blank" 
      rel="noopener noreferrer"
      class="text-sm text-blue-600 hover:text-blue-800 hover:underline inline-flex items-center gap-1"
    >
      Learn more
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="relative top-[1px]">
        <path d="M7 7h10v10"/><path d="M7 17 17 7"/>
      </svg>
    </a>
  </div>

  <!-- Time Complexity Card -->
  <div class="border border-zinc-300 rounded-xl p-4 bg-white w-full">
    <h2 class="text-lg font-semibold mb-4 text-gray-900">Time Complexity</h2>
    <div class="flex flex-col space-y-3">
      <div class="flex flex-row justify-between items-center py-1">
        <span class="text-sm font-medium text-gray-700">Worst Case:</span>
        <span class="text-sm text-gray-900 font-mono">{{algorithmData?.timeComplexity?.worst}}</span>
      </div>
      <div class="flex flex-row justify-between items-center py-1">
        <span class="text-sm font-medium text-gray-700">Average Case:</span>
        <span class="text-sm text-gray-900 font-mono">{{algorithmData?.timeComplexity?.average}}</span>
      </div>
      <div class="flex flex-row justify-between items-center py-1">
        <span class="text-sm font-medium text-gray-700">Best Case:</span>
        <span class="text-sm text-gray-900 font-mono">{{algorithmData?.timeComplexity?.best}}</span>
      </div>
    </div>
  </div>
</div>
