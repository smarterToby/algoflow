<app-max-w-wrapper>
  <nav
    class="w-100 bg-gray-900 px-5 py-3 rounded-b-xl min-h-16 flex justify-between items-center shadow-2xl shadow-gray-500 mb-8 sticky top-0 z-10"
  >
    <span class="text-2xl font-semibold text-zinc-100">AlgoFlow</span>
    <select
      class="bg-gray-900 text-zinc-100 text-md font-medium border border-gray-700 rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-gray-700 hover:bg-gray-800 transition-colors cursor-pointer"
      (change)="onAlgorithmChange($event)"
      [value]="selectedAlgorithm"
      [disabled]="isRunning"
    >
      @for (algo of availableAlgorithms; track $index) {
      <option [value]="algo.type" class="bg-gray-900 hover:bg-gray-700 p-2">
        {{ algo.name }}
      </option>
      }
    </select>
  </nav>
  <app-algorithm-info [algorithm]="selectedAlgorithm"></app-algorithm-info>
  <app-visualizer-settings
    [(speed)]="visualizerSpeed"
    [(amount)]="visualizerAmount"
    [(soundEnabled)]="soundEnabled"
    [(timerEnabled)]="timerEnabled"
    [disabled]="isRunning"
  ></app-visualizer-settings>
  <app-visualizer
    [speed]="visualizerSpeed"
    [amount]="visualizerAmount"
    [soundEnabled]="soundEnabled"
    [timerEnabled]="timerEnabled"
    [algorithm]="selectedAlgorithm"
    (isRunningChange)="onRunningChange($event)"
  ></app-visualizer>
  <span
    class="text-sm w-100 h-100 mt-1 flex justify-self-center text-gray-600 bg-[#F3F4F6]"
    >© {{ anio }} by Tobias Reuß |&nbsp;
    <a
      href="https://github.com/smartertoby/algoflow"
      rel="noopener noreferrer"
      target="_blank"
      class="hover:underline"
      >GitHub</a
    ></span
  >
</app-max-w-wrapper>
